{% set name = "nutpie" %}
{% set version = "0.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/pymc-devs/nutpie/archive/v{{ version }}.tar.gz
  sha256: 9dc87899989b34966a938552b76d109c73b3e95d1bc8259595c5d9fa410081a6

build:
  number: 0
  skip: True  # [py<38]
  script:
    - cargo-bundle-licenses --format yaml --output THIRDPARTY.yml
    - maturin build --bindings pyo3 --release --interpreter {{ PYTHON }} --out wheels
    - {{ PYTHON }} -m pip install -vv --no-build-isolation --no-deps --no-index --find-links ./wheels nutpie

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
    - maturin >=0.13
  host:
    - python
    - setuptools
    - pip
  run:
    - python
    - pymc-base
    - arviz
    - aesara >=2.8.2
    - numba >=0.55
    - fastprogress

test:
  imports:
    - nutpie
  requires:
    - pytest
  commands:
    - pytest tests
  source_files:
    - tests

about:
  home: https://github.com/pymc-devs/nutpie
  summary: 'A fast and simple sampler for bayesian posterior distributions'
  description: |
    nutpie implements NUTS, an advanced gradient based sampler
    for posterior distributions, with an easy to use interface.
  license: MIT
  license_family: MIT
  license_file:
    - LICENSE
    - THIRDPARTY.yml

extra:
  recipe-maintainers:
    - aseyboldt
